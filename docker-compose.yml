version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wallet-pass-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wallet_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wallet-pass-network

  redis:
    image: redis:7-alpine
    container_name: wallet-pass-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wallet-pass-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: wallet-pass-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user:password@postgres:5432/wallet_pass
      - REDIS_URL=redis://redis:6379
      - PORT=3001
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/backend/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wallet-pass-network

volumes:
  postgres_data:
  redis_data:

networks:
  wallet-pass-network:
    driver: bridge
