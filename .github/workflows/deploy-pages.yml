name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build shared package
        run: yarn workspace @wallet-pass/shared build

      - name: Build frontend
        run: yarn workspace @wallet-pass/frontend build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://your-lambda-url.execute-api.us-east-1.amazonaws.com' }}
          VITE_PASS_TYPE_IDENTIFIER: ${{ secrets.VITE_PASS_TYPE_IDENTIFIER || 'pass.com.example.demo' }}
          VITE_TEAM_IDENTIFIER: ${{ secrets.VITE_TEAM_IDENTIFIER || 'DEMO123456' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./apps/frontend/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
